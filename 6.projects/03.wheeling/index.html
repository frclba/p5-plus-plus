<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>03.wheeling</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
	<script src="sketch.js"></script>

	<style>
		*,
		*:after {
			box-sizing: border-box;
		}

		:root {
			--bg: #111;
			--primary: #ccc;
			--size: 280;
			--speed: 0.85;
			--ball-size: 25;
			--multiplier: 4;
		}

		body {
			align-items: center;
			background: var(--bg);
			display: flex;
			justify-content: center;
			min-height: 100vh;
		}

		.circle {
			background: var(--primary);
			border-radius: 100%;
			height: calc(var(--size) * 1px);
			position: relative;
			width: calc(var(--size) * 1px);
		}

		.line {
			width: 100%;
			height: 2px;
			background: var(--bg);
			position: absolute;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%, -50%) rotate(calc(var(--n, 0) * (360 / 16) * 1deg));
			transform: translate(-50%, -50%) rotate(calc(var(--n, 0) * (360 / 16) * 1deg));
			-webkit-animation: reveal 0.5s calc(var(--o, 10) * 1s) ease both;
			animation: reveal 0.5s calc(var(--o, 10) * 1s) ease both;
		}

		.line:after {
			content: '';
			position: absolute;
			bottom: 0;
			left: 0;
			height: calc(var(--ball-size) * 1px);
			width: calc(var(--ball-size) * 1px);
			border-radius: 100%;
			background: var(--bg);
			-webkit-transform: translate(0%, 50%) translate(0, 0);
			transform: translate(0%, 50%) translate(0, 0);
			-webkit-animation: travel calc(var(--speed) * 1s) calc((var(--d) * (var(--speed) / var(--multiplier))) * 1s) infinite alternate ease-in-out;
			animation: travel calc(var(--speed) * 1s) calc((var(--d) * (var(--speed) / var(--multiplier))) * 1s) infinite alternate ease-in-out;
		}

		@-webkit-keyframes travel {
			to {
				-webkit-transform: translate(0, 50%) translate(calc((var(--size) - var(--ball-size)) * 1px), 0);
				transform: translate(0, 50%) translate(calc((var(--size) - var(--ball-size)) * 1px), 0);
			}
		}

		@keyframes travel {
			to {
				-webkit-transform: translate(0, 50%) translate(calc((var(--size) - var(--ball-size)) * 1px), 0);
				transform: translate(0, 50%) translate(calc((var(--size) - var(--ball-size)) * 1px), 0);
			}
		}

		.line:nth-of-type(1) {
			--n: 1;
			--d: 4.5;
			--o: 9;
		}

		.line:nth-of-type(2) {
			--n: 2;
			--d: 4;
			--o: 5;
		}

		.line:nth-of-type(3) {
			--n: 3;
			--d: 3.5;
			--o: 15;
		}

		.line:nth-of-type(4) {
			--n: 4;
			--d: 3;
			--o: 3;
		}

		.line:nth-of-type(5) {
			--n: 5;
			--d: 2.5;
			--o: 11;
		}

		.line:nth-of-type(6) {
			--n: 6;
			--d: 2;
			--o: 7;
		}

		.line:nth-of-type(7) {
			--n: 7;
			--d: 1.5;
			--o: 13;
		}

		.line:nth-of-type(8) {
			--n: 8;
			--d: 1;
			--o: 1;
		}

		@-webkit-keyframes reveal {
			from {
				opacity: 0;
			}
		}

		@keyframes reveal {
			from {
				opacity: 0;
			}
		}
	</style>
</head>

<body>

	<div class="circle">
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
	</div>
</body>

</html>
